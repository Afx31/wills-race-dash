<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CAN Bus Dash Display</title>
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <style>
    @font-face {
    font-family: myFirstFont;
    src: url(sansation_bold.woff);
    font-weight: bold;
    }

    * {
        font-family: myFirstFont;
    }
  </style>
  <body>
    <script src="/index.js"></script>
    <div class="container">
      <div class="top-panel">
        <div class="rpmBarContainer">
          <div id="rpmbar" class="rpm-bar"></div>
        </div>
      </div>
      <div class="left-panel">
        <div class="info-panel">
          <p>Coolant: </p><p id="ect"></p>
        </div>
        <div class="info-panel">
          <p>IAT: </p><p id="iat"></p>
        </div>
        <div class="info-panel">
          <p>MAP: </p><p id="map"></p>
        </div>
        <div class="info-panel">
          <p>Gearbox Temp: </p><p id="gearboxTemp"></p>
        </div>        
      </div>
      <div class="middle-panel">
        <div class="info-panel">
          <p>RPM: </p><p id="rpmNum"></p>
        </div>
        <div class="info-panel">
          <p>Speed: </p><p id="speed"></p>
        </div>
      </div>
      <div class="right-panel">
        <div class="info-panel">
          <p>Oil Temp: </p><p id="oilTemp"></p>
        </div>
        <div class="info-panel">
          <p>Oil Pressure: </p><p id="oilPressure"></p>
        </div>
        <div class="info-panel">
          <p>TPS: </p><p id="tps"></p>
        </div>
        <div class="info-panel">
          <p>Voltage: </p><p id="voltage"></p>
        </div>
      </div>
    </div>
  </body>
</html>
